<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Document</title>
    </head>
    <body>
        <div class="header"> 
            Library 
            <button> Log in </button>
        </div>
        <div class="bookContainer">
            <button class="addBook"> Add New Book </button>
            <div id="bookGrid"> 
                <div class="book">
                    <h2> The Hobbit</h2>
                    <h3> J.R.R Tolkien</h3>
                    <p> pages: 310</p>
                    <button class="delete">Delete</button>
                    <button class="hasRead">not read</button>
                </div>
            </div>
        </div>
        <div class="inputNewBook" style="display: none;">
            <form action="" id="addBookForm" class="newBookForm"> 
                <h3> Add new book </h3>
                <div>
                    <label for="title"> Title</label>
                    <input type="text" id="title" class="input" placeholder="Title">
                </div>
                <div>
                    <label for="author"> Author</label>
                    <input type="text" id="author" class="input" placeholder="Author">
                </div>
                <div>
                    <label for="pages"> Pages</label>
                    <input type="text" id="pages" class="input" placeholder="pages">
                </div>
                <div class="read">
                    <label for="isRead"> Have you read it? </label>
                    <input type="checkbox" id="isRead" class="checkbox">
                </div>
                <div class="submit"> 
                    <button class="submitBtn" type="submit" value="Add Book"> Submit </button>
                </div>
            </form>

        </div>


        <script src="javascript.js"> </script>
    </body>
</html>
